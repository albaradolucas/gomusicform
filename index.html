<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>!GoMusic | Registro</title>
    <link rel="stylesheet" href="index.css" />
  </head>
  <body>
    <div class="bg-img">
      <div class="content">
        <header>Bienvenidx!</header>
        <form action="#">
          <div class="field">
            <span class="fa fa-user"></span>
            <input type="text" required placeholder="Ingresa un email" />
          </div>
          <div class="field space">
            <span class="fa fa-lock"></span>
            <input
              type="password"
              class="pass-key"
              required
              placeholder="Ingresa una contraseña"
            />
            <span class="show">SHOW</span>
          </div>
          <div class="field">
            <input type="submit" value="Registrarme" />
          </div>
        </form>
        <footer>
          <p>
            <b>© Derechos de marca reservados. !Go Friends Community 2017</b>
          </p>
        </footer>
      </div>
    </div>
    <script src="index.js"></script>
  </body>
</html>
